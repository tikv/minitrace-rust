[package]
name = "minitrace"
version = "0.4.1"
authors = ["The TiKV Project Authors"]
license = "Apache-2.0"
edition = "2021"
description = "A high-performance timeline tracing library for Rust"
homepage = "https://github.com/tikv/minitrace-rust"
repository = "https://github.com/tikv/minitrace-rust"
documentation = "https://docs.rs/minitrace"
readme = "../README.md"
keywords = ["tracing", "span", "datadog", "jaeger", "opentelemetry"]

[dependencies]
defer = "0.1"
futures = "0.3"
minitrace-macro = { version = "0.4.1", path = "../minitrace-macro" }
minstant = "0.1"
parking_lot = "0.12"
pin-project = "1"
# TODO: Remove once_cell once #![feature(once_cell)] is stabilized
once_cell = "1"

[dev-dependencies]
# The procedural macro `trace` only supports async-trait higher than 0.1.52
async-trait = "0.1.52"
criterion = { version = "0.4", features = ["html_reports"] }
crossbeam = "0.8"
env_logger = "0.10"
futures = "0.3"
futures-timer = "3"
log = "0.4"
minitrace-datadog = { version = "0.4.1", path = "../minitrace-datadog" }
minitrace-jaeger = { version = "0.4.1", path = "../minitrace-jaeger" }
minitrace-opentelemetry = { version = "0.4.1", path = "../minitrace-opentelemetry" }
mockall = "0.11"
opentelemetry = { version = "0.19", features = ["trace"] }
opentelemetry-otlp = { version = "0.12", features = ["trace"] }
rand = "0.8"
rustracing = "0.6"
tokio = { version = "1", features = ["rt", "time", "macros"] }
tracing = "0.1"
tracing-core = "0.1"
tracing-opentelemetry = "0.18"
tracing-subscriber = "0.3"
log-derive = "0.4"

[[bench]]
name = "trace"
harness = false

[[bench]]
name = "compare"
harness = false

[[bench]]
name = "spsc"
harness = false

[[bench]]
name = "object_pool"
harness = false
